<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>claculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="claculator">
      <div class="display">
        <input type="text" name="display" />
      </div>
      <div class="sub">
        <input type="button" value="AC" class="btn color" />
        <input type="button" value="C" class="btn color cancel" />
        <input type="button" value="%" class="btn color" />
        <input type="button" value="/" class="btn color" />
      </div>
      <div class="sub">
        <input type="button" value="7" class="btn" />
        <input
          type="button"
          value="8"
          class="btn"
          onclick="output.value += '8'"
        />
        <input type="button" value="9" class="btn" />
        <input type="button" value="*" class="btn same-color" />
      </div>
      <div class="sub">
        <input type="button" value="4" class="btn" />
        <input type="button" value="5" class="btn" />
        <input type="button" value="6" class="btn" />
        <input type="button" value="-" class="btn same-color" />
      </div>
      <div class="sub">
        <input type="button" value="1" class="btn" />
        <input type="button" value="2" class="btn" />
        <input type="button" value="3" class="btn" />
        <input type="button" value="+" class="btn same-color" />
      </div>
      <div class="sub">
        <input type="button" value="0" class="btn" />
        <input type="button" value="." class="btn" />
        <input type="button" value="=" class="btn equal same-color" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
